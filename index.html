<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trello</title>
    <link rel="stylesheet" type="text/css" href="../Tarea10_Trello_DWECliente/style.css">
</head>
<body>
    <header>
        <h1>🌟 Administrador de Tareas 🌟</h1>
    </header>
    <div class="main">
        <div class="columna" id="todo">
            <div class="columna-header">
                <span>📋 Por Hacer</span>
                <button class="btn-add-tarea">➕</button>
            </div>
            <div class="tarea" draggable="true">✨ Diseñar el tablero</div>
            <div class="tarea" draggable="true">📝 Escribir el codigo</div>
            <div class="tarea" draggable="true">📖 Leer</div>
        </div>
        <div class="columna" id="in-progress">
            <div class="columna-header">
                <span>⚙️ En Progreso</span>
                <button class="btn-add-tarea">➕</button>
            </div>
            <div class="tarea" draggable="true">💻 Revisar errores</div>
            <div class="tarea" draggable="true">🏋️‍♂️ Hacer Ejercicio</div>
            <div class="tarea" draggable="true">🪥 Limpiar</div>
        </div>
        <div class="columna" id="done">
            <div class="columna-header">
                <span>✅ Finalizado</span>
                <button class="btn-add-tarea">➕</button>
            </div>
            <div class="tarea" draggable="true">🚀 Publicar el proyecto</div>
            <div class="tarea" draggable="true">🛒 Hacer la Compra</div>
        </div>
    </div>
    
    <script src="../Tarea10_Trello_DWECliente/index.js"></script>
</body>
</html>
